---
- hosts: all
  connection: local
  gather_facts: no

  tasks:

    - name: Deleting certificate and private key
      bigip_command:
        server: "{{bigip}}"
        user: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        commands:
        - bash /util rm /home/cloudadmin/certkeys/"{{PEM}}"
      delegate_to: localhost
