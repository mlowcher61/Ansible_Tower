- name: Pushing the certificate and key to the F5
  bigip_ssl_certificate:
    state: "present"
    server: "{{inventory}}"
    user: "{{username}}"
    password: "{{password}}"
    name: "kenyon2"
    cert_src: "kenyon2.crt"
    key_src: "kenyon2.key"
    validate_certs: "no"
  delegate_to: localhost
