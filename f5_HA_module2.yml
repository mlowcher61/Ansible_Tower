- name: Set up a BIG-IP HA pair
  hosts: localhost
  gather_facts: false
  vars_files:
   - var-HA.yml

  tasks:

  - name: Change device name of BIGIP1
    bigip_hostname:
     hostname: "{{ bigip1_new_name }}"
     user: "{{ username }}"
     password: "{{ password }}"
     server: "{{ bigip1 }}"
    delegate_to: localhost

  - name: Change device name of BIGIP2
    bigip_hostname:
     hostname: "{{ bigip2_new_name }}"
     user: "{{ username }}"
     password: "{{ password }}"
     server: "{{ bigip2 }}"
    delegate_to: localhost

  - name: Disabling the setup utility device 1
    bigip_sys_global:
     gui_setup: "disabled"
     server: "{{ bigip1 }}"
     user: "{{ username }}"
     password: "{{ password }}"
     validate_certs: no
     state: present
    delegate_to: localhost

  - name: Disabling the setup utility device 2
    bigip_sys_global:
     gui_setup: "disabled"
     server: "{{ bigip2 }}"
     user: "{{ username }}"
     password: "{{ password }}"
     validate_certs: no
     state: present
    delegate_to: localhost

  - name: Creating vlans on device 1 and attaching to proper interface
    bigip_vlan:
     name: "{{ item.name }}"
     server: "{{ bigip1 }}"
     user: "{{ username }}"
     password: "{{ password }}"
     tag: "{{ item.tag }}"
     untagged_interfaces: "{{ item.interface }}"
     validate_certs: no
    with_items: "{{ vlan_information }}"
    delegate_to: localhost

  - name: Creating vlans on device 2 and attaching to proper interface
    bigip_vlan:
     name: "{{ item.name }}"
     server: "{{ bigip2 }}"
     user: "{{ username }}"
     password: "{{ password }}"
     tag: "{{ item.tag }}"
     untagged_interfaces: "{{ item.interface }}"
     validate_certs: no
    with_items: "{{ vlan_information }}"
    delegate_to: localhost

  - name: Adding self ips on device 1
    bigip_selfip:
     server: "{{ bigip1 }}"
     user: "{{ username }}"
     pass: "{{ password }}"
     name: "{{ item.name }}"
     address: "{{ item.address }}"
     vlan: "{{ item.vlan }}"
     traffic_group: "traffic-group-local-only"
     netmask: "{{ item.netmask }}"
    with_items: "{{ selfip_information1 }}"
    delegate_to: localhost

  - name: Adding self ips on device 2
    bigip_selfip:
     server: "{{ bigip2 }}"
     user: "{{ username }}"
     pass: "{{ password }}"
     name: "{{ item.name }}"
     address: "{{ item.address }}"
     vlan: "{{ item.vlan }}"
     traffic_group: "traffic-group-local-only"
     netmask: "{{ item.netmask }}"
     validate_certs: no
    with_items: "{{ selfip_information2 }}"
    delegate_to: localhost

  - name: Adding floating self ips on device 1
    bigip_selfip:
     name: "{{ item.name }}"
     server: "{{ bigip1 }}"
     user: "{{ username }}"
     pass: "{{ password }}"
     address: "{{ item.address }}"
     vlan: "{{ item.vlan }}"
     traffic_group: "traffic-group-1"
     netmask: "{{ item.netmask }}"
     validate_certs: no
    with_items: "{{ floating_self_information }}"
    delegate_to: localhost

  - name: Adding floating self ips on device 2
    bigip_selfip:
     name: "{{ item.name }}"
     server: "{{ bigip2 }}"
     user: "{{ username }}"
     pass: "{{ password }}"
     address: "{{ item.address }}"
     vlan: "{{ item.vlan }}"
     traffic_group: "traffic-group-1"
     netmask: "{{ item.netmask }}"
     validate_certs: no
    with_items: "{{ floating_self_information }}"
    delegate_to: localhost

  - name: Manage SSHD setting on BIG-IP1
    bigip_device_sshd:
     server: "{{ bigip1 }}"
     user: "{{ username }}"
     password: "{{ password }}"
     banner: "enabled"
     state: present
     banner_text: "{{ banner_text }}"
     validate_certs: no
    delegate_to: localhost

  - name: Manage SSHD setting on BIG-IP2
    bigip_device_sshd:
     server: "{{ bigip2 }}"
     user: "{{ username }}"
     password: "{{ password }}"
     banner: "enabled"
     state: present
     banner_text: "{{ banner_text }}"
     validate_certs: no
    delegate_to: localhost


