  - name: Configuring NTP servers on device 1
    bigip_device_ntp:
     ntp_servers: "{{ ntp_servers }}"
     timezone: "{{ timezone }}"
     server: "{{ bigip1 }}"
     user: "{{ username }}"
     pass: "{{ password }}"
     state: present
     validate_certs: no
    delegate_to: localhost

  - name: Configuring NTP servers on device 2
    bigip_device_ntp:
     ntp_servers: "{{ ntp_servers }}"
     timezone: "{{ timezone }}"
     server: "{{ bigip2 }}"
     user: "{{ username }}"
     pass: "{{ password }}"
     state: present
     validate_certs: no
    delegate_to: localhost

  - name: Configure device connectivity for standard HA pair (device1)
    bigip_device_connectivity:
     config_sync_ip: "{{ha_self1}}"
     mirror_primary_address: "{{ha_self1}}"
     unicast_failover:
       - address: "{{ha_self1}}"
       - address: "{{bigip1}}"
     server: "{{bigip1}}"
     user: "{{username}}"
     password: "{{password}}"
    delegate_to: localhost

  - name: Configure device connectivity for standard HA pair (device2)
    bigip_device_connectivity:
     config_sync_ip: "{{ha_self2}}"
     mirror_primary_address: "{{ha_self2}}"
     unicast_failover:
       - address: "{{ha_self2}}"
       - address: "{{bigip2}}"
     server: "{{bigip2}}"
     user: "{{username}}"
     password: "{{password}}"
    delegate_to: localhost

  - name: Discover device for trust on BIGIP1
    bigip_command:
     server: "{{ bigip1 }}"
     user: "{{ username }}"
     password: "{{ password }}"
     commands:
     - modify cm trust-domain Root ca-devices add { "{{ bigip2 }}" } name "{{ bigip2_new_name }}" username "{{ username }}" password "{{ password }}"
    delegate_to: localhost

  - name: Create device group of type sync-failover
    bigip_command:
     server: "{{ bigip1 }}"
     user: "{{ username }}"
     password: "{{ password }}"
     commands:
      - create cm device-group sync-fail devices add { "{{ bigip1_new_name }}" "{{ bigip2_new_name }}" } type sync-failover network-failover enabled
    delegate_to: localhost

  - name: Perform initial sync of device-group
    bigip_configsync_actions:
     server: "{{ bigip1 }}"
     user: "{{ username }}"
     password: "{{ password }}"
     device_group: "sync-fail"
     sync_device_to_group: yes
     validate_certs: no
    delegate_to: localhost

  - name: Confirm HA pair is formed
    bigip_command:
     server: "{{ bigip1 }}"
     user: "{{ username }}"
     password: "{{ password }}"
     commands:
      - show cm sync-status
     wait_for:
      - result[0] contains "high-availability"
    delegate_to: localhost

  - name: Check sync and failover status of BIGIP1
    bigip_command:
     server: "{{ bigip1 }}"
     user: "{{ username }}"
     password: "{{ password }}"
     commands:
      - show cm sync-status
     wait_for:
      - result[0] contains "green"
     match: all
    delegate_to: localhost

